<div ng-repeat="alert in alerts()" class="alert alert-{{alert.status}} alert-dismissible" role="alert">
  <div class="container">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <i ng-if="alert.icon" class="fa fa-{{alert.icon}}"></i>
    <span ng-bind-html="alert.message"></span>
  </div>
</div>
