<div class="container">
  <ng-include src="'partials/errors.html'"></ng-include>
  <form class="form-horizontal" name="form">
    <div class="form-group">
      <label for="" class="col-sm-6 control-label">What's your name?</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" 
        ng-model="user.name" 
        required>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-6 control-label">What's your email?</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" 
        ng-model="user.email"
        required>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-6 control-label">What username would you like?</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" 
        ng-model="user.username"
        required>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-6 control-label">and your password?</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" 
        ng-model="user.password"
        required>
      </div>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
      <div class="col-sm-offset-6 col-sm-6">
        <button class="btn btn-primary" ng-click="register()" ng-disabled="form.$invalid">Register</button>
      </div>
    </div>
  </form>
</div>
