<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form class="form-horizontal" name="form">
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">Headline</label>
          <div class="col-sm-8">
            <input type="text" class="form-control"
              placeholder="Your timeline headline"
              required
              ng-change="renderTimeline(timeline)"
              ng-model-options="{updateOn: 'blur'}"
              ng-model="timeline.headline">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">Text</label>
          <div class="col-sm-8">
            <textarea class="form-control" rows="5"
              placeholder="Some text to introduce the timeline"
              ng-change="renderTimeline(timeline)"
              ng-model-options="{updateOn: 'blur'}"
              ng-model="timeline.text"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">Media</label>
          <div class="col-sm-8">
            <div class="radio">
              <label class="radio-inline">
                <input type="radio" ng-model="timeline.asset.type" value="upload"> Upload
              </label>
              <label class="radio-inline">
                <input type="radio" ng-model="timeline.asset.type" value="url"> URL
              </label>
              <label class="radio-inline">
                <input type="radio" ng-model="timeline.asset.type" value="none"> None
              </label>
              <label class="radio-inline" ng-show="edit">
                <input type="radio" ng-model="timeline.asset.type" value="unchanged"> Unchanged
              </label>
            </div>
          </div>
        </div>
      <fieldset>
        <div class="form-group" ng-show="timeline.asset.type=='upload'">
          <label for="" class="col-sm-4 control-label">Media Upload</label>
          <div class="col-sm-4">
            <a class="btn btn-primary"
              ng-file-select
              ng-file-change="renderTimeline(timeline)"
              ng-model="timeline.asset.file"
              ng-required="timeline.asset.type=='upload'">Select File</a>
          </div>
          <div class="col-md-2" ng-repeat-start="f in timeline.asset.file">
            <img ng-show="f.dataUrl" ng-src="{{f.dataUrl}}" class="img-responsive">
          </div>
          <div class="col-md-2" ng-repeat-end>
            <p>{{f.name}}<br>
            {{f.size}}B<br>
            <!-- {{f.type}} --></p>
          </div>
        </div>
        <div class="form-group" ng-show="timeline.asset.type=='url'">
          <label for="" class="col-sm-4 control-label">Media URL</label>
          <div class="col-sm-8">
            <input type="text" class="form-control"
              ng-change="renderTimeline(timeline)"
              ng-model-options="{updateOn: 'blur'}"
              ng-model="timeline.asset.url"
              ng-required="timeline.asset.type=='url'">
          </div>
        </div>
        <div class="form-group" ng-show="timeline.asset.type=='url'">
          <label for="" class="col-sm-4 control-label"> Thumbnail</label>
          <div class="col-sm-8">
            <input type="text" class="form-control"
              ng-change="renderTimeline(timeline)"
              ng-model-options="{updateOn: 'blur'}"
              ng-model="timeline.asset.thumbnail">
          </div>
        </div>
        <div class="form-group" ng-show="timeline.asset.type=='url' || timeline.asset.type=='upload'">
          <label for="" class="col-sm-4 control-label">Credit</label>
          <div class="col-sm-8">
            <input type="text" class="form-control"
              ng-change="renderTimeline(timeline)"
              ng-model-options="{updateOn: 'blur'}"
              ng-model="timeline.asset.credit">
          </div>
        </div>
        <div class="form-group" ng-show="timeline.asset.type=='url' || timeline.asset.type=='upload'">
          <label for="" class="col-sm-4 control-label">Caption</label>
          <div class="col-sm-8">
            <input type="text" class="form-control"
              ng-change="renderTimeline(timeline)"
              ng-model-options="{updateOn: 'blur'}"
              ng-model="timeline.asset.caption">
          </div>
        </div>
      </fieldset>
        <div class="form-group"></div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary"
              ng-disabled="form.$invalid"
              ng-click="saveTimeline()">Save Timeline</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-6 timeline-embed-col">
      <div id="timeline-embed"></div>
    </div>
  </div>
</div>
