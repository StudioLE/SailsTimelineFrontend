<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="" class="col-sm-6 control-label">What's your email or username?</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="user.identifier">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-6 control-label">and your password?</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" ng-model="password">
      </div>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
      <div class="col-sm-offset-6 col-sm-6">
        <a class="btn btn-primary" ng-click="login()">Login</a>
      </div>
    </div>
  </form>
</div>
