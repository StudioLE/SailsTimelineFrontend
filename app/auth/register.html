<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="" class="col-sm-6 control-label">What's your email?</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" ng-model="user.email">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-6 control-label">What username would you like?</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="user.username">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-6 control-label">and your password?</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" ng-model="user.password">
      </div>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
      <div class="col-sm-offset-6 col-sm-6">
        <a class="btn btn-primary" ng-click="register()">Sign Up</a>
      </div>
    </div>
  </form>
</div>
