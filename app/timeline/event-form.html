<div class="well">
<form class="form-horizontal">
  <fieldset>
    <div class="row">
      <div class="col-sm-3" style="text-align: right">
        <legend ng-if="edit">Edit event</legend>
        <legend ng-if="create">Create event</legend>
      </div>
      <div class="col-sm-8 text-primary">
        <legend>{{event.headline}}</legend>
      </div>
    </div>

    <div class="alert alert-danger" role="alert" ng-repeat="error in errors">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{error}}
    </div>

    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Headline</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="event.headline">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Start Date</label>
      <div class="col-sm-8">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="event.startDate" datepicker-popup="dd MMMM yyyy" is-open="event.startDateOpen" ng-click="event.startDateOpen = true" ng-required="true" close-text="Close" show-weeks="false" starting-day="1" />
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">End Date</label>
      <div class="col-sm-8">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="event.endDate" datepicker-popup="dd MMMM yyyy" is-open="event.endDateOpen" ng-click="event.endDateOpen = true" close-text="Close" show-weeks="false" starting-day="1" />
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Text</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="5" ng-model="event.text"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Media</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="event.asset.media">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Thumbnail</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="event.asset.thumbnail">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Credit</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="event.asset.credit">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Caption</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="event.asset.caption">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Tag</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="event.tag">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Class</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="event.classname">
      </div>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-8">
        <a class="btn btn-primary" ng-click="saveEvent(event)">Save Event</a>
      </div>
    </div>
  </fieldset>
</form>
</div>
