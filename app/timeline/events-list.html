<table class="table table-striped">
  <thead>
  <tr>
      <th style="min-width: 80px;">ID</th>
      <th style="min-width: 80px;">Headline</th>
      <th style="min-width: 80px;">Timeline</th>
      <th style="min-width: 80px;">User</th>
      <th style="width:20px;"> </th>
      <th style="width:20px;"> </th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="event in events" ng-if="1">
    <td>{{ event.id }}</td>
    <td>{{ event.headline }}</td>
    <td>{{ event.timeline.id }}</td>
    <td>{{ event.timeline.user }}</td>
    <td><a ng-click="editEvent(timeline.id, event.id)" class="btn btn-small btn-primary">edit</a></td>
    <td><a ng-click="deleteEvent(timeline.id, event.id)" class="btn btn-small btn-danger">delete</a></td>
  </tr>
  </tbody>
</table>
